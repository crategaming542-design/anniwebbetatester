<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary - Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ff1744, #b30047);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      color: #ff3366;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      width: 100%;
    }

    .photo-frame {
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .screen {
      grid-column: span 3;
      height: 50px;
      background: #fff0f5;
      border-radius: 25px;
      text-align: center;
      line-height: 50px;
      font-size: 1.3rem;
      color: #ff0066;
      font-weight: bold;
      letter-spacing: 2px;
      overflow: hidden;
    }

    .btn {
      width: 70px;
      height: 70px;
      background: #ff7aa8;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff99bb;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* Hiá»‡u á»©ng trÃ¡i tim rÆ¡i */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.5);
      font-size: 15px;
      animation: fall linear infinite;
      top: -10px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary ðŸ’–</h1>

  <div class="container">
    <!-- Khung áº£nh bÃªn trÃ¡i -->
    <div class="photo-frame">
      <img src="DSC02880 (2).jpg" alt="Our photo">
    </div>

    <!-- BÃ n phÃ­m máº­t mÃ£ bÃªn pháº£i -->
    <div class="keypad">
      <div class="screen" id="screen"></div>
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="clearScreen()">âŒ«</button>
      <button class="btn" onclick="submitCode()">âœ”</button>
    </div>
  </div>

  <footer>*Máº­t kháº©u lÃ  ngÃ y Ä‘áº§u tiÃªn mÃ¬nh yÃªu nhau*</footer>

  <script>
    let code = "";
    const screen = document.getElementById("screen");

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      screen.textContent = "";
      createHearts();
    });

    function press(num) {
      if (code.length < 8) {
        code += num;
        screen.textContent = formatDate(code);
      }
    }

    function clearScreen() {
      code = "";
      screen.textContent = "";
    }

    function formatDate(code) {
      if (code.length <= 2) return code;
      if (code.length <= 4) return code.slice(0, 2) + "/" + code.slice(2);
      if (code.length <= 8) return code.slice(0, 2) + "/" + code.slice(2, 4) + "/" + code.slice(4);
      return code;
    }

    function submitCode() {
      if (code === "01112021") {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "page3.html";
        }, 1000);
      } else {
        alert("Sai rá»“i, thá»­ láº¡i nhÃ© ðŸ’•");
        clearScreen();
      }
    }

    // Táº¡o hiá»‡u á»©ng trÃ¡i tim rÆ¡i
    function createHearts() {
      const heartCount = 20;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        heart.style.fontSize = 12 + Math.random() * 10 + "px";
        document.body.appendChild(heart);

        heart.addEventListener("animationend", () => {
          heart.remove();
          createHearts();
        });
      }
    }
  </script>
</body>
</html>
